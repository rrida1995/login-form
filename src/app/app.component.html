          <div class="container">
              <div class="col-12 ml-auto mr-auto">
                  <form class="form" [formGroup]="FormLogin" autocomplete="off">
                      <div class="card ">
                          <div class="card-header ">
                              <div class="justify-content-center text-center">
                                  <h5>LOGIN FORM</h5>
                              </div>
                          </div>
                          <div class="card-body">
                              <div class="row">
                                  <div class="col-12 mx-auto">
                                      <div class="form-group no-border">
                                          <input type="email" formControlName="email" placeholder="Email"
                                              [(ngModel)]="login.email" id="email" class="form-control" required>
                                          <small
                                              *ngIf="(submitted && FormLogin.controls.email.errors?.pattern) || 
                                                  (FormLogin.controls.email.touched && FormLogin.controls.email.errors?.pattern)"
                                              class="pull-right text-danger font-italic">
                                              Email format is not valid<br>
                                          </small>
                                          <small
                                              *ngIf="(submitted && FormLogin.controls.email.errors?.required) || 
                                                  (FormLogin.controls.email.touched && FormLogin.controls.email.errors?.required)"
                                              class="pull-right text-danger font-italic">
                                              Email is required<br>
                                          </small>
                                      </div>
                                      <div class="form-group no-border">
                                          <div class="input-group mb-3" id="passview">
                                              <input type="password" formControlName="password" placeholder="Password"
                                                  [(ngModel)]="login.password" id="password" class="form-control"
                                                  required>
                                              <span (click)="showpassword('show')" class="input-group-append"
                                                  *ngIf="showpass">
                                                  <div class="input-group-text">
                                                    <svg class="bi bi-eye-slash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                      <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                                      <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z"/>
                                                      <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z"/>
                                                    </svg>
                                                  </div>
                                              </span>
                                              <span (click)="showpassword('hide')" class="input-group-append"
                                                  *ngIf="!showpass">
                                                  <div class="input-group-text">
                                                      <svg class="bi bi-eye-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                                        <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                                      </svg>
                                                  </div>
                                              </span>
                                          </div>
                                          <small
                                              *ngIf="(submitted && FormLogin.controls.password.errors?.required) || 
                                                  (FormLogin.controls.password.touched && FormLogin.controls.password.errors?.required)"
                                              class="pull-right text-danger font-italic">
                                              Password is required<br>
                                          </small>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="card-footer ">
                              <button (click)="userLogin()" data-toggle="modal" data-target="#exampleModal"
                                  class="btn btn-primary btn-round btn-lg btn-block mb-3">
                                  Log In
                              </button>
                              <code>
                                Please use email: usertest@gmail.com and password: 12345678 for a valid login test case,
                                otherwise it will throw login failed notification.
                              </code>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

<router-outlet></router-outlet>
